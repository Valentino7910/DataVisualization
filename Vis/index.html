<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEALTH_MORTALITY</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Statistics on COIVD deaths in OECD countries</h1>
    <div class="content">
      <div class="map">
        <div class="range">
          <label for="yearRange">Year</label>
          <input
            type="range"
            id="yearRange"
            value="2020"
            min="2020"
            max="2023"
            step="1"
          />
          <span id="yearValue">2020</span>
          <div><a href="./compare.html"><button>Compare</button></a></div>
        </div>
        <svg id="map" width="960" height="500"></svg>
      </div>

      <div class="scrollable-container">
        <div id="bar"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
